<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Top Navbar (visible on desktop) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">SM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="properties.html">Properties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tenants.html">Tenants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="payments.html">Payments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Bottom Navbar (visible on mobile) -->
    <nav class="bottom-navbar">
        <a href="index.html" class="bottom-nav-item">
            <i class="fa-solid fa-house bottom-nav-icon"></i>
            <span class="bottom-nav-label">Dashboard</span>
        </a>
        <a href="properties.html" class="bottom-nav-item active">
            <i class="fa-solid fa-building bottom-nav-icon"></i>
            <span class="bottom-nav-label">Properties</span>
        </a>
        <a href="tenants.html" class="bottom-nav-item">
            <i class="fa-solid fa-users bottom-nav-icon"></i>
            <span class="bottom-nav-label">Tenants</span>
        </a>
        <a href="payments.html" class="bottom-nav-item">
            <i class="fa-solid fa-money-bills bottom-nav-icon"></i>
            <span class="bottom-nav-label">Payments</span>
        </a>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Property Management</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPropertyModal">
                Add New Property
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Type</th>
                        <th>Sections</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="propertyTableBody">
                    <!-- Filled by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Property Modal -->
    <div class="modal fade" id="addPropertyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Property</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addPropertyForm">
                        <div class="mb-3">
                            <label for="propertyName" class="form-label">Property Name</label>
                            <input type="text" class="form-control" id="propertyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="propertyAddress" class="form-label">Address</label>
                            <textarea class="form-control" id="propertyAddress" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Property Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="propertyType" id="wholeProperty" value="whole" checked>
                                <label class="form-check-label" for="wholeProperty">
                                    Whole Property
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="propertyType" id="partialProperty" value="partial">
                                <label class="form-check-label" for="partialProperty">
                                    Section-Wise (Flat/Room)
                                </label>
                            </div>
                        </div>
                        <div class="mb-3" id="sectionsContainer" style="display: none;">
                            <label for="propertySections" class="form-label">Sections (comma separated)</label>
                            <input type="text" class="form-control" placeholder="Eg: 1st Floor, 2nd Floor" id="propertySections">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="savePropertyBtn">Save Property</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Property Modal (similar structure) -->
    <!-- Edit Property Modal -->
    <div class="modal fade" id="editPropertyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Property</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPropertyForm">
                        <input type="hidden" id="editPropertyId">
                        <div class="mb-3">
                            <label for="editPropertyName" class="form-label">Property Name</label>
                            <input type="text" class="form-control" id="editPropertyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPropertyAddress" class="form-label">Address</label>
                            <textarea class="form-control" id="editPropertyAddress" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Property Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="editPropertyType" id="editWholeProperty" value="whole">
                                <label class="form-check-label" for="editWholeProperty">
                                    Whole Property
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="editPropertyType" id="editPartialProperty" value="partial">
                                <label class="form-check-label" for="editPartialProperty">
                                    Section-Wise (Flat/Room)
                                </label>
                            </div>
                        </div>
                        <div class="mb-3" id="editSectionsContainer" style="display: none;">
                            <label for="editPropertySections" class="form-label">Sections (comma separated)</label>
                            <input type="text" class="form-control" placeholder="Eg: 1st Floor, 2nd Floor" id="editPropertySections">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updatePropertyBtn">Update Property</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/properties.js"></script>
</body>
</html>
